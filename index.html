<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-box">
            <div class="image-content">
                <img alt="project logo" class="logo" src="./img/bar-chart-outline.svg">
                <p class="logo-text">PROJECT</p>
            </div>
            <p class="source">Photo source: <a href="https://unsplash.com/photos/assorted-color-office-items-on-table-9OKGEVJiTKk">Jo Szczepanska</a></p>
        </div>
        <div class="form-box">
            <div class="text-area">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure nesciunt quam odit maiores minima? Necessitatibus cupiditate distinctio aliquam recusand</p>
                <p>Join us.</p>
            
            </div>
            <div class="form-holder">
                <form class="main-form" id="regform">
                    <section class="general-section">
                        <section>
                            <label for="name">First name:</label>
                            <input type="text" id="name" name="name">
                        </section>
                        <section>
                            <label for="lastname">Last name:</label>
                            <input type="text" id="lastname" name="lastname">
                        </section>
                    </section>
                    <section class="general-section">
                        <section>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </section>
                        <section>
                            <label for="phone">Phone number:</label>
                            <input type="tel" name="phone" id="phone" pattern="\d{10,11}" placeholder="71234567890">
                        </section>
                    </section>
                    <section class="general-section">
                        <section>
                            <label for="pwd">Password:</label>
                            <input type="password" name="pwd" id="pwd" class="passwordbtn">
                        </section>
                        <section>
                            <label for="repeat">Repeat password:</label>
                            <input type="password" name="repeat" id="repeat" class="passwordbtn">
                        </section>
                    </section>
                </form>
            </div>
            <div class="other">
                <button type="submit" form="regform">Sign-up</button>
                <div class="other-text">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
